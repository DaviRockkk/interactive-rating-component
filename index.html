<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <div class="container">
    <!-- Rating state start -->
    <div class="card rating">
      <div class="star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback 
        is appreciated to help us improve our offering!</p>
      <div class="options">
        <div class="numbers" onclick="selectRating(1)">1</div>
        <div class="numbers" onclick="selectRating(2)">2</div>
        <div class="numbers" onclick="selectRating(3)">3</div>
        <div class="numbers" onclick="selectRating(4)">4</div>
        <div class="numbers" onclick="selectRating(5)">5</div>
      </div>
      <button id="submitButton" type="submit" onclick="submit()">SUBMIT</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="card thanks hidden" >
      <img class="thanksImg" src="./images/illustration-thank-you.svg"  alt="">
      <div class="option__selected">You selected&nbsp;<span id="value">1</span>&nbsp;out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need
         more support,don't hesitate to get in touch!</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
